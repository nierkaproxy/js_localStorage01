<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <h1 class="text-center text-secondary">
                Vanilla JavaScript and Local Storage
            </h1>
        </div>
        <div class="row">
        <div class="col-sm-12 col-md-6">
            <form class="px-3">
                <div class="mb-3">
                    <label for="enterID" class="form-label text-secondary">Product Code</label>
                    <input type="number" class="form-control" id="enterID" placeholder="only numbers...">
                </div>
                <div class="mb-3">
                    <label for="enterName" class="form-label text-secondary">Product Name</label>
                    <input type="text" class="form-control" id="enterName">
                </div>
                <div class="mb-3">
                    <label for="enterQuantity" class="form-label text-secondary">Product Quantity</label>
                    <input type="number" class="form-control" id="enterQuantity">
                </div>
                <div class="mb-3 d-flex justify-content-around align-items-center">
                    <button type="submit" class="btn btn-secondary" id="insert">Insert</button>
                    <button type="submit" class="btn btn-secondary" id="remove">Delete</button>
                </div>
            </form>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="row mt-3">
                <h5 class="text-center text-secondary">Find Product from Local Storage</h5>
                <form class="px-3">
                    <div class="mb-3">
                        <label for="findID" class="form-label text-secondary">Product Code</label>
                        <input type="number" class="form-control" id="findID" placeholder="only numbers...">
                    </div>
                    <div class="mt-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary" id="find">Get data</button>
                    </div>

                </form>

            </div>
            <div class="row mt-5">
                <ul class="list-group px-3" id="findData">
                   <!-- I will create here html elements with my JS code -->

                </ul>
            </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
